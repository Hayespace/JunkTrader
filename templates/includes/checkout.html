<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Add any necessary CSS files -->
    <link rel="stylesheet" href="{% static 'css/checkout.css' %}">
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <p>Review your order:</p>
        <ul>
            <li>{{ upgrade.name }} - ${{ upgrade.price }}</li>
            <!-- Add more upgrade details here if needed -->
        </ul>
        <div id="checkout-button-container">
            <!-- The button to initiate the Stripe checkout process -->
            <button id="checkout-button">Complete Purchase</button>
        </div>
    </div>

    <!-- Add any necessary JavaScript files -->
    <script src="https://js.stripe.com/v3/"></script>
    <script src="{% static 'js/checkout.js' %}"></script>
</body>
</html>
