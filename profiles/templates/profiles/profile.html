{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="box">
                <div class="card-header text-white"><p>Profile</p></div>
                <div class="card-body">
                    <div class="form-group row">
                        <label for="username" class="col-md-4 col-form-label text-md-right text-white"><p>Username:</p></label>
                        <div class="col-md-6">
                            <p class="form-control">{{ user.username }}</p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-4 col-form-label text-md-right text-white"><p>Email Address:</p></label>
                        <div class="col-md-6">
                            <p class="form-control">{{ user.email }}</p>
                        </div>
                        <div class="col-md-2">
                            <a href="{% url 'account_email' %}" class="btn btn-primary">Change Email</a>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label text-md-right text-white"><p>Scores:</p></label>
                        <div class="col-md-6">
                            <ul class="list-group">
                                {% for score in scores %}
                                    <li class="list-group-item">{{ score }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-8">
            <div class="text-center">
                <a href="{% url 'home' %}" class="btn btn-success">Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
